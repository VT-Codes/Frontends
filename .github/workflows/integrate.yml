name: 'CI: Pull Request'

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  install_deps:
    name: Install Dependencies and cache
    runs-on: &runs_on ubuntu-latest
    steps:
      - &checkout
        name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - &setup_node
        name: Setup Node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '16'

      - &setup_pnpm
        name: Setup Pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.11

      - &print_node
        name: Print node version
        id: node-version
        run: |
          node_ver=$( node --version )
          echo "Node: ${node_ver:1}"
          echo "::set-output name=node_version::${node_ver:1}"

      - &print_pnpm
        name: Print pnpm version
        id: pnpm-version
        run: |
          pnpm_ver=$( pnpm --version )
          echo "Node: ${pnpm_ver:1}"
          echo "::set-output name=pnpm_version::${pnpm_ver:1}"

      - &restore_modules
        name: Restore "node_modules" from cache
        id: cache
        uses: martijnhols/actions-cache/restore@v3
        with:
          path: node_modules
          restore-keys: ${{ runner.os }}-node_modules
          key: ${{ runner.os }}-node-${{ steps.node-version.outputs.node_version }}-${{ steps.pnpm-version.outputs.pnpm_version}}-${{ hashFiles('pnpm-lock.yaml') }}

      - &install_deps
        name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install

      - &save_deps
        name: Save "node_modules" to cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: martijnhols/actions-cache/save@v3
        with:
          path: node_modules
          key: ${{ steps.cache.outputs.primary-key }}

  static_testing:
    name: Static Testing with SonarCloud
    runs-on: *runs_on
    needs: install_deps
    steps:
      - <<: *checkout

      - name: SonarCloud Static Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  static_testing_2:
    name: Static Testing with Snyk
    needs: install_deps
    runs-on: ubuntu-latest
    steps:
      - <<: *checkout
      - <<: *setup_node
      - <<: *setup_pnpm

      - &set_sha
        name: Set SHA environment variables
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: main

      - <<: *print_node
      - <<: *print_pnpm
      - <<: *restore_modules

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  jobs:
    name: Jobs
    runs-on: *runs_on
    needs: ['static_testing', 'static_testing_2']
    strategy:
      fail-fast: true
      matrix:
        job: ['test', 'build']
        test: [{ test1: 'test', test2: 'test2', test3: 'test3' }]
    steps:
      - <<: *checkout
      - <<: *setup_node
      - <<: *setup_pnpm
      - <<: *set_sha
      - <<: *print_node
      - <<: *print_pnpm
      - <<: *restore_modules

      - run: npx nx affected --target=${{ matrix.job }} --parallel=1 --base=$NX_BASE --head=$NX_HEAD
      - run: echo '${{ matrix.test.test1 }} ${{ matrix.test.test2 }} ${{ matrix.test.test3 }}'
